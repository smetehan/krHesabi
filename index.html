<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kredi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 id="baslik" class="text-warning">Kredi Hesaplama Aracı</h2>
        <main>
          <label for="">Kredi :</label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="kredi-sec"
          >
            <option selected disabled>Seciniz</option>
            <option value="1" id="konut">Konut Kredisi</option>
            <option value="2" id="ihtiyac">İhtiyac Kredisi</option>
            <option value="3" id="arac">Arac Kredisi</option>
          </select>
          <br />
          <label for="kredi-vade">Vade :</label>
          <input type="number" class="form-control mt-2" id="kredi-vade" />
          <br />
          <label for="kredi-tutar">Tutar :</label>
          <input type="number" class="form-control mt-2" id="kredi-tutar" />

          <div class="d-grid gap-2">
            <button class="btn btn-dark mt-5" type="button" id="hesapla-btn">
              Hesapla
            </button>
          </div>
        </main>
      </div>

      <div class="row mt-4 tabloKredi">
        <h2 class="text-warning" id="kredi-bilgi">Kredi Bilgileri</h2>

        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row" class="tablo">Kredi Miktarı</th>
              <td class="yanit" id="kredi-mik"></td>

              <th scope="row" class="tablo">Kredi Tipi</th>
              <td class="yanit" id="krediTipi"></td>
            </tr>
            <tr>
              <th scope="row" class="tablo">Vade</th>
              <td class="yanit" id="krediVade"></td>
              <th scope="row" class="tablo">Faiz Oranı</th>
              <td class="yanit" id="fOrani"></td>
            </tr>
            <tr>
              <th scope="row" class="tablo">Toplam Tutar</th>
              <td class="yanit" id="toplamTutar"></td>
              <th scope="row" class="tablo">Taksit Tutarı</th>
              <td class="yanit" id="taksitTutar"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
